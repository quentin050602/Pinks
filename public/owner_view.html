<!DOCTYPE html>
 <html lang="de">
 <head>
   <meta charset="utf-8">
   <title>Fort Lauderdale Map</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
   <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
   <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
   <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
   <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
   <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
   <style>
       #map-container {
           width: 90%;
           height: 70vh;
           border: 2px solid #ccc;
           border-radius: 10px;
           overflow: hidden;
           margin: auto;
       }
       #map {
           width: 100%;
           height: 100%;
       }
       #controls {
           text-align: center;
           margin-top: 10px;
       }
       .search-container {
           position: fixed;
           top: 10px;
           right: 10px;
           background: white;
           padding: 5px;
           border-radius: 5px;
           box-shadow: 0 2px 5px rgba(0,0,0,0.2);
           z-index: 1000;
       }
       .dropdown {
           position: relative;
           display: inline-block;
       }
       .dropdown-content {
           display: none;
           position: absolute;
           background-color: white;
           min-width: 200px;
           box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
           padding: 10px;
           z-index: 1000;
           text-align: left;
       }
       .dropdown:hover .dropdown-content {
           display: block;
       }
       .dropdown button {
           width: 100%;
           margin: 5px 0;
           padding: 8px;
           background-color: #007BFF;
           color: white;
           border: none;
           cursor: pointer;
           border-radius: 5px;
       }
       .dropdown button:hover {
           background-color: #0056b3;
       }
   </style>
 </head>
 <body>
     
     <!-- register button-->
     
     <button onclick="window.location.href='register.html'" style="padding: 10px; background: blue; color: white; border: none; cursor: pointer; 
                    position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);">
         ‚ûï Neuen Benutzer hinzuf√ºgen
     </button>
     
     
     <!--suchleiste-->
    
     <div class="search-container">
         <input id="searchBox" type="text" placeholder="Adresse suchen..." />
         <button onclick="searchAddress()">üîç</button>
     </div>
     
     <!-- Karten container-->
     
     <div id="map-container">
         <div id="map"></div>
     </div>
     
     
     <div id="controls">
         <div class="dropdown">
             <button id="dropdown-btn">üìç POI & H√§user anzeigen</button>
             <div id="dropdown-content" class="dropdown-content">
                 <label><input type="checkbox" id="chk-restaurant" onclick="toggleCategory('restaurant')"> üçΩÔ∏è Restaurants</label>
                 <label><input type="checkbox" id="chk-cafe" onclick="toggleCategory('cafe')"> ‚òï Caf√©s</label>
                 <label><input type="checkbox" id="chk-shop" onclick="toggleCategory('shop')"> üõçÔ∏è Shops</label>
                 <label><input type="checkbox" id="chk-car_dealer" onclick="toggleCategory('car_dealer')"> üöó Autoh√§user</label>
                 <label><input type="checkbox" id="chk-fitness" onclick="toggleCategory('fitness')"> üèãÔ∏è Fitnessstudios</label>
                 
                 <hr>
                 
                 <label><input type="checkbox" id="chk-house-ja" onclick="toggleHouseFilter('ja')"> ‚úÖ Interessierte H√§user</label>
                 <label><input type="checkbox" id="chk-house-vielleicht" onclick="toggleHouseFilter('vielleicht')"> ‚ùî Vielleicht interessiert</label>
                 <label><input type="checkbox" id="chk-house-nein" onclick="toggleHouseFilter('nein')"> ‚ùå Nicht interessiert</label>
             </div>
         </div>
     </div>
    
 
   <script>
       // üîê √úberpr√ºfen, ob der User eingeloggt ist
       if (!sessionStorage.getItem("userRole") || sessionStorage.getItem("userRole") !== "owner") {
           window.location.href = "index.html"; // üî• Falls kein Owner ‚Üí Zur Login-Seite
       }
 
       // üîê Logout-Funktion
       function logout() {
           sessionStorage.removeItem("userRole");
           window.location.href = "index.html";
       }
       
 // Backend verbindung
       const BACKEND_URL = "https://pinks.onrender.com";
       
// Map zentrieren und switchview
 
       var map = L.map('map').setView([26.1224, -80.1373], 13);
       
       
       var streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap' });
       var satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Tiles ¬© Esri' });

       var baseMaps = {
           "Stra√üenkarte": streetLayer,
           "Satellit": satelliteLayer
       };

       streetLayer.addTo(map); // Standardm√§√üig Stra√üenkarte setzen

       L.control.layers(baseMaps).addTo(map); // üü¢ Schaltfl√§che f√ºr Layer-Umschaltung hinzuf√ºgen
       
       loadHouses();
       loadDrawings();
       
       
       // üîµ Kategorie-Marker speichern
       var categoryLayers = {
           restaurant: L.layerGroup().addTo(map),
           cafe: L.layerGroup().addTo(map),
           shop: L.layerGroup().addTo(map),
           car_dealer: L.layerGroup().addTo(map),
           fitness: L.layerGroup().addTo(map)
       };
       
       
       function loadPOIs(type) {
             fetch(`https://overpass-api.de/api/interpreter?data=[out:json];node["amenity"="${type}"](26.05,-80.25,26.2,-80.1);out;`)
                 .then(response => response.json())
                 .then(data => {
                     data.elements.forEach(element => {
                         if (element.lat && element.lon) {
                             L.marker([element.lat, element.lon]).addTo(map)
                                 .bindPopup(`<strong>${element.tags.name || "Unbekanntes ${type}"}</strong>`);
                         }
                     });
                 })
                 .catch(error => console.error(`Fehler beim Laden von ${type}:`, error));
         }
         
         function filterHouses(interest) {
             fetch(`${BACKEND_URL}/get-houses`)
                 .then(response => response.json())
                 .then(data => {
                     data.forEach(house => {
                         if (house.interest === interest) {
                             L.marker([house.lat, house.lon]).addTo(map)
                                 .bindPopup(`<p><strong>Familie ${house.family_name || "Unbekannt"}</strong></p>
                                             <p>${house.full_address || "Adresse nicht gefunden"}</p>
                                             <p>Interesse: ${house.interest}</p>`);
                         }
                     });
                 })
                 .catch(error => console.error("Fehler beim Filtern der H√§user:", error));
         }

       // üè™ Kategorien & Overpass API Tags
       var categories = {
           restaurant: '[out:json];nwr["amenity"="restaurant"](26.0500,-80.2500,26.2500,-80.1000);out center;',
           cafe: '[out:json];nwr["amenity"="cafe"](26.0500,-80.2500,26.2500,-80.1000);out center;',
           shop: '[out:json];nwr["shop"](26.0500,-80.2500,26.2500,-80.1000);out center;',
           fitness: '[out:json];nwr["leisure"="fitness_centre"](26.0500,-80.2500,26.2500,-80.1000);out center;',
           car_dealer: '[out:json];nwr["shop"="car"](26.0500,-80.2500,26.2500,-80.1000);out center;'
       };

       // üîÑ Laden und Entfernen von Kategorien
       function toggleCategory(category) {
           let checkbox = document.getElementById(`chk-${category}`);

           if (checkbox.checked) {
               loadCategory(category);
               map.addLayer(categoryLayers[category]);
               console.log(`‚úÖ ${category} hinzugef√ºgt`);
           } else {
               map.removeLayer(categoryLayers[category]);
               categoryLayers[category].clearLayers();
               console.log(`‚ùå ${category} entfernt`);
           }
       }

       
       
       function toggleHouseFilter(interest) {
           let checkbox = document.getElementById(`chk-house-${interest}`);

           if (checkbox.checked) {
               filterHouses(interest); // Lade H√§user mit dieser Interesse-Kategorie
               console.log(`‚úÖ H√§user mit Interesse "${interest}" hinzugef√ºgt`);
           } else {
               // Entferne alle Marker, die zu dieser Kategorie geh√∂ren
               drawnItems.eachLayer(layer => {
                   let popupContent = layer.getPopup()?.getContent();
                   if (popupContent && popupContent.includes(`Interesse: ${interest}`)) {
                       drawnItems.removeLayer(layer);
                   }
               });
               console.log(`‚ùå H√§user mit Interesse "${interest}" entfernt`);
           }
       }

 
 
 // üì° L√§d Orte aus OSM und f√ºgt sie zur Karte hinzu
 function loadCategory(category) {
     fetch("https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(categories[category]))
         .then(response => response.json())
         .then(data => {
             data.elements.forEach(element => {
                 if (element.lat && element.lon) {
                     var marker = L.marker([element.lat, element.lon]).bindPopup(`
                         <b>${element.tags.name || "Unbekanntes Gesch√§ft"}</b><br>
                         ${element.tags.shop || element.tags.cuisine || "Kategorie nicht angegeben"}
                     `);
                     categoryLayers[category].addLayer(marker);
                 }
             });
         })
         .catch(error => console.error(`‚ùå Fehler beim Laden von ${category}:`, error));
 }
       
       
       
   
           // Funktion, um eine zuf√§llige Farbe zu generieren
           function getRandomColor() {
               return "#" + Math.floor(Math.random()*16777215).toString(16);
           }

           // Laden der ZIP-Code-GeoJSON-Datei
           fetch('data/fort_lauderdale_zipcodes.geojson')
               .then(response => response.json())
               .then(data => {
                   L.geoJSON(data, {
                       style: function () {
                           return {
                               color: getRandomColor(), // Setzt eine zuf√§llige Farbe f√ºr jeden Bereich
                               weight: 2,
                               opacity: 0.6,
                               fillOpacity: 0.4
                           };
                       },
                       onEachFeature: function (feature, layer) {
                           if (feature.properties && feature.properties.ZCTA5CE10) {
                               layer.bindPopup("ZIP-Code: " + feature.properties.ZCTA5CE10);
                           }
                       }
                   }).addTo(map);
               })
               .catch(error => console.error("Fehler beim Laden der ZIP-Code-Daten:", error));

       
       loadZipCodes();


 // Zeichenwerkzeug
 
       var drawnItems = new L.FeatureGroup();
       map.addLayer(drawnItems);
 
       var drawControl = new L.Control.Draw({
           edit: { featureGroup: drawnItems },
           draw: { polygon: true, polyline: true, marker: true, rectangle: true, circle: false }
       });
       map.addControl(drawControl);
       
 // Icons f√ºr H√§user
 
       var icons = {
           "ja": L.icon({ iconUrl: "icons/green.png", iconSize: [30, 30] }),
           "nein": L.icon({ iconUrl: "icons/red.png", iconSize: [30, 30] }),
           "vielleicht": L.icon({ iconUrl: "icons/yellow.png", iconSize: [30, 30] }),
           "default": L.icon({ iconUrl: "icons/default.png", iconSize: [30, 30] })
       };
 
       map.on(L.Draw.Event.CREATED, function (event) {
           var layer = event.layer;
           drawnItems.addLayer(layer);
 
           if (layer instanceof L.Marker) {
               getAddress(layer.getLatLng(), function(address) {
                   showHousePopup(layer, address);
               });
           }
       });
       
// getAdress
 
       function getAddress(latlng, callback) {
           fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latlng.lat}&lon=${latlng.lng}`)
               .then(response => response.json())
               .then(data => callback(data.display_name || "Unbekannte Adresse"))
               .catch(() => callback("Adresse nicht gefunden"));
       }
 
       function showHousePopup(layer, address) {
           let popupContent = `
               <p><strong>Adresse:</strong> ${address}</p>
               <label>Familienname:</label>
               <input type="text" id="familyName" placeholder="Nachname eingeben" />
               <p>Hat dieser Haushalt Interesse?</p>
               <button onclick="setInterest('${address}', ${layer._leaflet_id}, 'ja')">Ja</button>
               <button onclick="setInterest('${address}', ${layer._leaflet_id}, 'nein')">Nein</button>
               <button onclick="setInterest('${address}', ${layer._leaflet_id}, 'vielleicht')">Vielleicht</button>
           `;
 
           layer.bindPopup(popupContent).openPopup();
 
           setTimeout(() => {
               layer.openPopup();
           }, 100);
       }
 
       function setInterest(address, layerId, interest) {
           var familyName = document.getElementById("familyName") ? document.getElementById("familyName").value : "Unbekannt";
           var layer = drawnItems.getLayer(layerId) || searchMarker;
 
           if (!layer) {
               console.error("‚ùå Kein g√ºltiger Marker gefunden.");
               return;
           }
 
           layer.setIcon(icons[interest]);
 
           fetch(`${BACKEND_URL}/save-house`, {
               method: 'POST',
               headers: { 'Content-Type': 'application/json' },
               body: JSON.stringify({
                   lat: layer.getLatLng().lat,
                   lon: layer.getLatLng().lng,
                   interest,
                   address,
                   familyName
               })
           }).then(() => {
               console.log("‚úÖ Haus gespeichert:", address);
               loadHouses();
           }).catch(error => console.error("‚ùå Fehler beim Speichern:", error));
       }
 
       function loadHouses() {
           fetch(`${BACKEND_URL}/get-houses`)
               .then(response => response.json())
               .then(data => {
                   drawnItems.clearLayers();
                   data.forEach(house => {
                       var marker = L.marker([house.lat, house.lon], {
                           icon: icons[house.interest || "default"]
                       }).addTo(drawnItems)
                       .bindPopup(`
                           <p><strong>Familie ${house.family_name || "Unbekannt"}</strong></p>
                           <p>${house.full_address || "Adresse nicht gefunden"}</p>
                           <p>Interesse: ${house.interest || "Unbekannt"}</p>
                           <button onclick="deleteHouse(${house.lat}, ${house.lon})">L√∂schen</button>
                       `);
                   });
 
                   console.log("‚úÖ H√§user erfolgreich geladen!");
               })
               .catch(error => console.error("‚ùå Fehler beim Laden der H√§user:", error));
       }
 
       // user registrieren
 
       function registerUser() {
           const ownerUsername = sessionStorage.getItem("username"); // Owner-Username aus Session holen
           if (!ownerUsername) {
               alert("‚ùå Fehler: Du bist nicht eingeloggt!");
               return;
           }
 
           const newUsername = document.getElementById("newUsername").value.trim();
           const newPassword = document.getElementById("newPassword").value.trim();
           const newRole = document.getElementById("newRole").value;
           const firstName = document.getElementById("firstName").value.trim();
           const lastName = document.getElementById("lastName").value.trim();
           const email = document.getElementById("email").value.trim();
           const phone = document.getElementById("phone").value.trim();
 
           if (!newUsername || !newPassword || !newRole || !firstName || !lastName || !email) {
               document.getElementById("registerMessage").innerText = "‚ùå Alle Felder au√üer Telefon sind erforderlich.";
               return;
           }
 
           fetch("https://pinks.onrender.com/register", {
               method: "POST",
               headers: { "Content-Type": "application/json" },
               body: JSON.stringify({
                   ownerUsername,
                   newUsername,
                   password: newPassword,
                   role: newRole,
                   first_name: firstName,
                   last_name: lastName,
                   email,
                   phone
               })
           })
           .then(response => response.json())
           .then(data => {
               console.log("üì° Antwort vom Server:", data);
               document.getElementById("registerMessage").innerText = data.success
                   ? `‚úÖ Benutzer ${newUsername} erfolgreich angelegt.`
                   : `‚ùå Fehler: ${data.error}`;
           })
           .catch(error => {
               console.error("‚ùå Fehler bei der Registrierung:", error);
               document.getElementById("registerMessage").innerText = "‚ùå Serverfehler!";
           });
       }
 
       
 
     //Zeichnungen direkt speichern ohne knopf
 
       map.on(L.Draw.Event.CREATED, function (event) {
           var layer = event.layer;
           drawnItems.addLayer(layer);
           console.log("üñåÔ∏è Neue Zeichnung hinzugef√ºgt!");
 
           // üî• Zeichnung wird direkt nach Erstellung gespeichert
           saveDrawings();
       });
 
       // Zeichnungen Speichern
       function saveDrawings() {
           let geoJsonData = drawnItems.toGeoJSON();
           console.log("üì° Sende Zeichnungsdaten an Backend:", geoJsonData);
 
           fetch(`${BACKEND_URL}/save-drawings`, {
               method: 'POST',
               headers: { 'Content-Type': 'application/json' },
               body: JSON.stringify({ data: geoJsonData }) // üî• Stelle sicher, dass "data" richtig gesendet wird
           })
           .then(response => response.json())
           .then(data => {
               console.log("‚úÖ Antwort vom Backend:", data);
 
               if (data.success) {
                   console.log("‚úÖ Zeichnungen erfolgreich gespeichert!");
               } else {
                   console.error("‚ùå Fehler beim Speichern der Zeichnungen:", data.error);
               }
           })
           .catch(error => console.error("‚ùå Netzwerkfehler beim Speichern der Zeichnungen:", error));
 
 
 
       }
 //zeichnngen laden
 
         function loadDrawings() {
             fetch(`${BACKEND_URL}/get-drawings`)
             .then(response => response.json())
             .then(data => {
              console.log("üì° Zeichnungen vom Backend erhalten:", data);
 
              if (typeof data === "string") {
                  data = JSON.parse(data); // Falls Backend JSON als String sendet
              }
 
              drawnItems.clearLayers(); // üî• Entfernt alte Zeichnungen, um doppelte Eintr√§ge zu vermeiden
 
              let loadedDrawings = L.geoJSON(data).addTo(drawnItems);
 
              enableDrawingDeletion(); // üî• Klickbares L√∂schen aktivieren
 
              console.log("‚úÖ Zeichnungen erfolgreich geladen!");
          })
          .catch(error => console.error("‚ùå Fehler beim Laden der Zeichnungen:", error));
  }
 
 
       // üî• Aktiviert Klick-Event f√ºr das L√∂schen von Zeichnungen
       function enableDrawingDeletion() {
           drawnItems.eachLayer(layer => {
               layer.on('click', function () {
                   if (confirm("M√∂chtest du diese Zeichnung wirklich l√∂schen?")) {
                       deleteDrawings(layer); // üî• Zeichnung aus DB entfernen
                   }
               });
           });
       }
 
       // üî• Zeichnung l√∂schen und in der Datenbank aktualisieren
       function deleteDrawings(layer) {
           drawnItems.removeLayer(layer); // Entfernt das Layer von der Karte
 
           let geoJsonData = drawnItems.toGeoJSON(); // Holt alle restlichen Zeichnungen
           console.log("üì° Zeichnung wird gel√∂scht, aktualisiere Datenbank:", geoJsonData);
 
           fetch(`${BACKEND_URL}/save-drawings`, { // üî• Speichert nur die verbleibenden Zeichnungen
               method: 'POST',
               headers: { 'Content-Type': 'application/json' },
               body: JSON.stringify({ data: geoJsonData }) // Aktualisiert die Datenbank mit den restlichen Zeichnungen
           })
           .then(response => response.json())
           .then(data => {
               if (data.success) {
                   console.log("‚úÖ Zeichnung erfolgreich gel√∂scht!");
               } else {
                   console.error("‚ùå Fehler beim L√∂schen der Zeichnung:", data.error);
               }
           })
           .catch(error => console.error("‚ùå Netzwerkfehler beim L√∂schen der Zeichnung:", error));
       }
 
 
       let searchMarker = null;
       function searchAddress() {
           let query = document.getElementById("searchBox").value.trim();
           if (query === "") {
               alert("‚ùå Bitte eine Adresse eingeben!");
               return;
           }
 
           fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
               .then(response => response.json())
               .then(data => {
                   console.log("üì° API Antwort:", data);
 
                   if (data.length === 0) {
                       alert("‚ùå Adresse nicht gefunden!");
                       return;
                   }
 
                   let latlng = {
                       lat: parseFloat(data[0].lat),
                       lng: parseFloat(data[0].lon)
                   };
 
                   if (searchMarker) {
                       map.removeLayer(searchMarker);
                   }
 
                   searchMarker = L.marker(latlng, { icon: icons["default"] }).addTo(map);
                   map.setView(latlng, 16);
 
                   getAddress(latlng, function(address) {
                       showHousePopup(searchMarker, address);
                   });
               })
               .catch(error => console.error("‚ùå Fehler bei der Adresssuche:", error));
       }
 
       document.getElementById("searchBox").addEventListener("change", function () {
           searchAddress();
       });
 
       function deleteHouse(lat, lon) {
           console.log(`üì° Sende L√∂schanfrage f√ºr: lat=${lat}, lon=${lon}`);
 
           fetch(`${BACKEND_URL}/delete-house`, {
               method: 'POST',
               headers: { 'Content-Type': 'application/json' },
               body: JSON.stringify({ lat, lon })
           })
           .then(response => response.json())
           .then(data => {
               if (data.success) {
                   console.log(`‚úÖ Haus erfolgreich gel√∂scht: lat=${lat}, lon=${lon}`);
 
                   // üî• Entferne den Marker aus `drawnItems`
                   drawnItems.eachLayer(layer => {
                       if (layer instanceof L.Marker) {
                           let markerLatLng = layer.getLatLng();
                           if (markerLatLng.lat === lat && markerLatLng.lng === lon) {
                               drawnItems.removeLayer(layer);
                               console.log("üóëÔ∏è Marker von der Karte entfernt!");
                           }
                       }
                   });
 
                   // üîÑ Aktualisiere die Liste der H√§user
                   loadHouses();
               } else {
                   console.error("‚ùå Fehler beim L√∂schen des Hauses:", data.error);
               }
           })
           .catch(error => console.error("‚ùå Netzwerkfehler beim L√∂schen des Hauses:", error));
       }
 
 
 
   </script>
 </body>
