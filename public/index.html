<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Benutzername">
        <input type="password" id="password" placeholder="Passwort">
        <button onclick="login()">Anmelden</button>
        <p id="error-message" style="color: red; display: none;">‚ùå Login fehlgeschlagen!</p>
    </div>

    <script>
        const BACKEND_URL = "https://pinks.onrender.com"; // Falls gehostet

        async function login() {
            console.log("üîπ login() wurde aufgerufen!");

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !password) {
                alert("‚ùå Bitte Benutzername und Passwort eingeben!");
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                console.log("üì° Antwort vom Server:", data);

                if (data.success) {
                    sessionStorage.setItem("userRole", data.role);
                    sessionStorage.setItem("username", data.username);
                    
                    console.log("‚úÖ Gespeicherte Session:", sessionStorage.getItem("username"), sessionStorage.getItem("userRole"));

                    if (data.role === "owner") {
                        window.location.href = "owner_view.html";
                    } else if (data.role === "sales") {
                        window.location.href = "sales_view.html";
                    } else {
                        alert("‚ùå Unbekannte Rolle!");
                    }
                } else {
                    document.getElementById("error-message").style.display = "block";
                }
            } catch (error) {
                console.error("‚ùå Fehler beim Login:", error);
                alert("‚ùå Serverfehler! Bitte sp√§ter erneut versuchen.");
            }
        }
    </script>

</body>
</html>
